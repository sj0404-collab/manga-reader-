name: Build APK (V7 Clean)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      - name: Patch Gradle Files
        run: |
          # 1. settings.gradle.kts
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "manga-reader"
          include(":app")
          EOF

          # 2. build.gradle.kts (Упрощенный до предела)
          cat > build.gradle.kts << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10")
                  classpath("com.google.dagger:hilt-android-gradle-plugin:2.44")
              }
          }
          EOF

          # 3. gradle.properties (БЕЗ ГЛЮЧНЫХ ПАРАМЕТРОВ)
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          EOF
          echo "Конфиги очищены от лишнего!"

      - name: Create Gradle Wrapper (8.1)
        run: |
          # Откатываемся на 8.1 для максимальной совместимости
          gradle wrapper --gradle-version 8.1
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
